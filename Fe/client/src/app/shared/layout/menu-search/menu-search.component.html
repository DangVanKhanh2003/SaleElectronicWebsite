<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all" (click)="isMenuVisible = !isMenuVisible">
                        <i class="fa fa-bars"></i>
                        <span>All departments</span>
                    </div>
                    <ul [hidden]="!isMenuVisible" >
                        <li *ngFor="let item of categories" style="cursor: pointer;" [routerLink]="['/products/', item.categoryId]">
                            <a><span><i class="bi bi-{{ item.categoryIcon }} fs-4 text-primary pe-3"></i></span> {{item.categoryName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <input type="text" placeholder="Tìm kiếm...">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
