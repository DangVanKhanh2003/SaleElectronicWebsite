<div *ngIf="showToast" class="toast-container position-fixed  end-0 p-3" style="z-index: 99999;">
    <div
     style="z-index: 99999;"
      class="toast text-white border-0 show align-items-center"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="getToastClass()"
    >
      <div class="d-flex justify-content-between w-100">
        <div class="toast-body">
          <strong class="me-auto">{{ toastTitle }}</strong><br />
          {{ toastMessage }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast = false"></button>
      </div>
    </div>
  </div>
