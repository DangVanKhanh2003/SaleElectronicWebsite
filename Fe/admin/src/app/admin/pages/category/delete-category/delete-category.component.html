<!-- Overlay -->
<div class="modal-backdrop fade show"></div>

<!-- Modal -->
<div class="modal d-block" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteCategoryModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete the category
          <strong>{{ category?.categoryName }}</strong>?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete Category</button>
      </div>
    </div>
  </div>
</div>
