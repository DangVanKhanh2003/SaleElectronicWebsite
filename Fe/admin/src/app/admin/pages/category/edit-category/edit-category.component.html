<!-- Overlay -->
<div class="modal-backdrop fade show"></div>

<!-- Modal -->
<div class="modal d-block" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
        <button type="button" class="btn-close btn-close-white" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onSubmit()">
          <input type="hidden" [(ngModel)]="categoryId" name="categoryId">
          <div class="mb-3">
            <label for="editCategoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="editCategoryName" [(ngModel)]="category.categoryName" name="categoryName" required>
          </div>
          <div class="mb-3">
            <label for="editCategoryIcon" class="form-label">Icon (Bootstrap Icon Class)</label>
            <div class="input-group">
              <span class="input-group-text">bi bi-</span>
              <input type="text" class="form-control" id="editCategoryIcon" [(ngModel)]="category.categoryIcon" name="categoryIcon" required>
            </div>
            <div class="form-text">
              Enter the Bootstrap icon name without the "bi bi-" prefix. 
              <a href="https://icons.getbootstrap.com/" target="_blank">Browse icons</a>
            </div>
            <div class="mt-2" *ngIf="category.categoryIcon">
              Icon Preview: <i class="bi bi-{{category.categoryIcon}} fs-4 text-primary"></i>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!editForm.valid">Save Changes</button>
      </div>
    </div>
  </div>
</div>
